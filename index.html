<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <header class="social-links">
        <a href="https://github.com/vsampaioo" target="_blank">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub">
        </a>
        <a href="https://www.linkedin.com/in/vinicius-almeida-sampaio/" target="_blank">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn">
        </a>
    </header>

    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1>Adivinhe o <span class="container__texto-azul">número secreto</span></h1>
                    <p class="texto__paragrafo">Escolha um número entre 1 e 100</p>
                </div>
                <input type="number" min="1" max="100" maxlength="3" class="container__input" placeholder="Digite seu palpite">
                <div class="chute container__botoes">
                    <button id="btnChutar" class="container__botao">Chutar</button>
                    <button id="reiniciar" class="container__botao" disabled>Novo jogo</button>
                </div>
            </div>
            <img src="./img/vegetti.png" alt="Personagem Vegetti" class="container__imagem-pessoa" style="display:none;" />
        </div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
